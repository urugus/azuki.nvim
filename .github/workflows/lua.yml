name: Lua

on:
  push:
    branches: [main]
    paths:
      - "lua/**"
      - "tests/**"
      - ".github/workflows/lua.yml"
      - ".luacheckrc"
      - "stylua.toml"
  pull_request:
    branches: [main]
    paths:
      - "lua/**"
      - "tests/**"
      - ".github/workflows/lua.yml"
      - ".luacheckrc"
      - "stylua.toml"
  workflow_dispatch:

jobs:
  stylua:
    name: StyLua
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
          args: --check lua/ tests/

  luacheck:
    name: Luacheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install luacheck
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.1 luarocks
          sudo luarocks install luacheck
      - name: Run luacheck
        run: luacheck lua/ tests/

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install Rust and build server
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: server
      - name: Build azuki-server
        run: cargo build --manifest-path server/Cargo.toml

      # Install Neovim (pre-built binary)
      - name: Install Neovim
        run: |
          curl -LO https://github.com/neovim/neovim/releases/download/stable/nvim-linux-x86_64.tar.gz
          tar xzf nvim-linux-x86_64.tar.gz
          sudo mv nvim-linux-x86_64 /opt/nvim
          echo "/opt/nvim/bin" >> $GITHUB_PATH

      # Run tests
      - name: Run Lua tests
        run: |
          set -e
          nvim --version
          for f in tests/*_spec.lua; do
            echo "=== Running $f ==="
            nvim --clean --headless -c "set rtp+=." -c "luafile $f"
          done
